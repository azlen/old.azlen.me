html, body {
    padding: 0;
    margin: 0;
    background: #EEEEEE;

    font-family: 'Nunito Sans', sans-serif;

    width: 100%;
    height: 100%;

    font-size: 17px;
}

p, li {
    line-height: 24px;
    -webkit-letter-spacing: -0.024%;
    -moz-letter-spacing: -0.024%;
    -ms-letter-spacing: -0.024%;
    letter-spacing: -0.024%;
}

body {
    display: flex;
}

#header {
    flex: 0 0 1;
    background: #FFFFFF;
    border-style: solid;
    border-color: #DDDDDD;
    border-width: 0px;
    border-right-width: 1px;

    padding: 48px 20px;
}

#logo {
    display: block;
    /*position: absolute;*/
    /*margin: 48px 20px;*/
}
#logo svg {
    width: 40px;
    height: 40px;
}

.stat {
    font-family: 'Courier New', Courier, monospace;
    font-size: 8px;
}

.pinch-zoom-container {
    flex: 1;
    /*position: inherit !important;*/
    height: 100%;
    overflow-x: auto !important;
    white-space: nowrap;
    padding: 0px 15px;
    
}
.pinch-zoom {
    max-width: 100%;
}

.page {
    white-space: normal;
    display: inline-block;
    width: 620px;
    padding: 20px 15px 100px 15px;
    max-width: 100%;
    height: 100% !important;
    max-height: 100%;
    overflow-y: auto;
    vertical-align: top;
    box-sizing: border-box;
}
.page:last-child {
    margin-right: 15px;
}

.page > .content {
    background: #FFFFFF;
    padding: 20px 50px;
    /*position: relative;*/
    border-radius: 10px;
    box-shadow: 0px 8px 14px rgba(0, 0, 0, 0.05);
}

h1 {
    margin-top: 0;
}

a {
    text-decoration: none;
    cursor: pointer;
}
a:hover {
    opacity: 0.5;
    /*text-decoration: underline;*/
}
a.internal {
    color: rgb(73, 197, 91);
}
a.external {
    color: rgb(147, 100, 235);
}
a.settings {
    color: rgb(250, 126, 54);
}

a.internal.linked {
    background: rgba(55, 157, 74, 0.25);
}

a.internal.private {
    color: #AAAAAA;
}

code {
    white-space: pre;
    font-size: 13px;
    background: #EEEEEE;
    padding: 1px 10px;
    border: 1px solid #BBB;
    border-radius: 4px;
    display: inline-block;
}

img {
    width: 100%;
}

/*p > span {
    background-color: #666666;
}
p > span a {
    background-color: #FF0000;
}*/

#svg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    user-select: none;
}

iframe {
    overflow: hidden;
    overflow-y: hidden;
    border: none;
}

}

.tippy-box>.tippy-arrow:before {
    /*left: -15px;
    border-width: 16px 16px 16px 0;
    top: 13px !important;*/
    transform: scale(2);
}


.backlinks {
    background-color: #FFFFFF;
    border-radius: 10px;
    padding: 10px;
    /*margin: 15px;*/
    margin-top: 20px;
}

.backlinks h3 {
    /*color: #666666;*/
    opacity: 0.5;
    margin: 0;
    padding: 15px 10px;
}

.backlinks-container {
    display: flex;
    flex-wrap: wrap;
}

.backlinks .backlink-item {
    width: 50%;
    max-width: calc(49%-10px);
    display: inline-block;
    color: #000000;
    vertical-align: top;
    padding: 0px 10px;
    border-radius: 10px;
    transition: all .15s ease-out;
    box-sizing: border-box;
}
.backlinks .backlink-item.linked {
    background: rgba(55, 157, 74, 0.1);
}
.backlinks .backlink-item:hover {
    background: #EBEBEB;
    opacity: 1;
}
.backlinks .backlink-item.linked:hover {
    background: rgba(55, 157, 74, 0.25);
}
.backlinks a.backlink-item > p {
    font-size: 12px;
    line-height: 16px;
}
.backlink-text {
    opacity: 0.5;
}


@media only screen and (max-width: 600px) {
    body {
        flex-direction: column;
    }

    #header {
        border-right-width: 0;
        border-bottom-width: 1px;
        padding: 10px 30px;
    }

    #logo {
        margin: 0;
    }


    #logo svg {
        width: 30px;
        height: 30px;
    }

    #header > * {
        display: inline-block;
        margin-right: 10px;
    }
    
    .pinch-zoom-container {
        padding: 0;
    }

    .page > .content {
        padding: 10px 20px;
    }

    .backlinks .backlink-item {
        display: block;
        width: 100%;
    }

    .page {
        padding-bottom: 150px;
    }
}

body.dark {
    background-color: #222222;
    color: #FFFFFF;
}

body.dark #header {
    background-color: #000000;
    border-color: #222222;
}

body.dark #logo svg * {
    stroke: #FFFFFF;
}

body.dark .page > .content {
    background-color: #000000;
    box-shadow: 0px 8px 14px rgba(0, 0, 0, 0.25);
}

body.dark .backlinks {
    background-color: #000000;
}

body.dark .backlinks h3 {
    color: #999999;
}

body.dark .backlinks .backlink-item {
    color: #FFFFFF;
}

body.dark .backlinks .backlink-item.linked {
    background: rgba(55, 157, 74, 0.2);
}
body.dark .backlinks .backlink-item:hover {
    background: #222222;
}
body.dark .backlinks .backlink-item.linked:hover {
    background: rgba(55, 157, 74, 0.3);
}

body.dark img {
    filter: invert() hue-rotate(180deg);
}

    <script>
        let pages = ["cjNufMeX"]

        let switchDirectionWindowWidth = 900

        let darkmode = false;
        function toggleDarkMode() {
            window.localStorage.setItem('darkmode', !darkmode)
            updateDarkMode()
        }

        function updateDarkMode() {
            darkmode = localStorage.getItem('darkmode') === 'true'
            document.body.classList.toggle('dark', darkmode)
        }
        updateDarkMode()

        window.addEventListener('storage', updateDarkMode)

        //let globalLevel = 1;
        function fetchNote(uuid, level) {
            if(pages.indexOf(uuid) != -1) {
                let page = document.querySelector('.page[data-uuid="' + uuid + '"]');
                page.scrollIntoView();
                return;
            }

            level = Number(level) || pages.length;

            const request = new Request('/' + uuid + '/page.html');
            fetch(request).then(function(response) {
                response.text().then(function(text) {
                    let container = document.querySelector('div.pinch-zoom');
                    let children = Array.prototype.slice.call(container.children);

                    console.log(children);

                    let fragment = document.createElement('template');
                    
                    for(let i = level; i < pages.length; i++) {
                        container.removeChild(children[i]);
                        destroyPreviews(children[i]);
                        /*console.log(pages[i].tips)
                        pages[i].tips.forEach(function(tip) {
                            console.log(tip)
                            tip.destroy()
                        })*/
                    }
                    pages = pages.slice(0, level);

                    fragment.innerHTML = text

                    let element = fragment.content.querySelector('.page');

                    pages.push(uuid);

                    container.appendChild(element);
                    
                    
                    setTimeout(function(element, level) {
                        element.dataset.level = level+1
                        initializePreviews(element, level+1);
                        element.scrollIntoView();
                    }.bind(null, element, level), 10)
                    

                    updateLinkStatuses();
                })
            })
        }

        function updateLinkStatuses() {
            let links = Array.prototype.slice.call(document.querySelectorAll('a[data-uuid]'));

            links.forEach(function(link) {
                if(pages.indexOf(link.dataset.uuid) !== -1) {
                    link.classList.add('linked')
                    if(link._tippy) link._tippy.disable();
                } else {
                    link.classList.remove('linked')
                    if(link._tippy) link._tippy.enable();
                }
            })
        }

        function destroyPreviews(page) {
            links = Array.prototype.slice.call(page.querySelectorAll('a[data-uuid]'))
            links.forEach(function(link) {
                if(link.hasOwnProperty('_tippy')) {
                    link._tippy.destroy();
                }
            })
        }

        let tippyOptions = {
            allowHTML: true,
            theme: 'light',
            interactive: true,
            interactiveBorder: 10,
            delay: 100,
            //touch: 'hold',
            touch: 'none',
            maxWidth: 'none',
            inlinePositioning: false,
            placement: 'right'
        }

        function createPreview(link, overrideOptions) {
            uuid = link.dataset.uuid
            level = Number(link.dataset.level)
            tip = tippy(link, Object.assign({}, tippyOptions, {
                content: '<iframe width="400px" height="300px" src="/' + uuid + '/embed.html"></iframe>',
            }, overrideOptions))
        }

        function initializePreviews(page, level) {
            level = level || pages.length;

            links = Array.prototype.slice.call(page.querySelectorAll('a[data-uuid]'))

            links.forEach(function(element) {
                //uuid = element.dataset.uuid;
                element.dataset.level = level;

                if(element.classList.contains('internal')) {
                    createPreview(element, {
                        placement: window.innerWidth > switchDirectionWindowWidth ? 'right' : 'top'
                    })
                }

                //pages[level-1].tips.push(tip)

                element.addEventListener('click', function(e) {
                    if(!e.ctrlKey && !e.metaKey) {
                        e.preventDefault();

                        fetchNote(this.dataset.uuid, this.dataset.level)
                    }
                })
            })

            privateLinks = Array.prototype.slice.call(page.querySelectorAll('a.internal.private'))

            privateLinks.forEach(function(element) {
                if(element.classList.contains('internal')) {
                    tip = tippy(element, Object.assign({}, tippyOptions, {
                        allowHTML: false,
                        content: 'The content of this page is private',
                        //inlinePositioning: true,
                        arrow: false,
                        //followCursor: 'initial',
                        placement: 'top'
                    }))
                }
            })
            
        }

        initializePreviews(document.querySelector('.page'));

        let lastWidth = window.innerWidth;
        window.addEventListener('resize', function(e) {
            if((window.innerWidth > switchDirectionWindowWidth) != (lastWidth > switchDirectionWindowWidth)) {
                let pages = [].slice.call(document.querySelectorAll('.page[data-uuid]'))
                pages.forEach(function(page) {
                    destroyPreviews(page)
                    initializePreviews(page, Number(page.dataset.level))
                })
            }
            lastWidth = window.innerWidth
        })

        
        let el, pz;
        window.onload = function() {
            el = document.querySelector('div.pinch-zoom');
            pz = new PinchZoom(el, {
                use2d: false,
                maxZoom: 1,
                minZoom: 0.1,
                draggableUnzoomed: false,
                onDragUpdate: function(object, event) {
                    fixProps(object);
                },
            });

            //pz.setContainerY(window.innerHeight)
            //pz.setContainerX(el.offsetWidth)
            pz.sanitize = function(){}
            pz.zoomOutAnimation = function(){}
            pz.sanitizeOffset = function(offset) { return offset }
            pz.getInitialZoomFactor = function() { return 1 }
            pz.computeInitialOffset = function() { this.initialOffset = {x: 0, y: 0} }
            pz.resetOffset = function() {}
            pz.canDrag = function() { return false }

            function fixProps(object) {
                object.offset.x = Math.min(object.offset.x, 0);

                object.offset.y = -((1-object.zoomFactor) * window.innerHeight/2) / 1.5;
                el.style.setProperty('height', window.innerHeight / object.zoomFactor + 'px');
            }
            fixProps(pz);
            window.addEventListener('resize', fixProps.bind(null, pz));

            pz.updateAspectRatio();
            pz.setupOffsets();

            window.addEventListener('wheel', function(e) {
                if(e.altKey || e.metaKey || e.ctrlKey) {

                    prevZoomFactor = pz.zoomFactor;
                    pz.zoomFactor = Math.max(Math.min(pz.zoomFactor + e.deltaY / 2000, 1), 0.1);
                    deltaZoomFactor = pz.zoomFactor - prevZoomFactor;
                    pz.offset.x += deltaZoomFactor / 2 + deltaZoomFactor * el.parentElement.offsetWidth/2;
                    fixProps(pz);
                    pz.update();
                    e.preventDefault();
                }
            }, { passive: false })

            pz.offset = {x: 0, y: 0}
        }

        /*function fixMobile() {
